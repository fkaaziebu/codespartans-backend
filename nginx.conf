# ============================================
# HTTP → HTTPS Redirect (all subdomains)
# ============================================
server {
    listen 80;
    server_name organization.ec2-35-156-40-144.eu-central-1.compute.amazonaws.com
                admin.ec2-35-156-40-144.eu-central-1.compute.amazonaws.com
                instructor.ec2-35-156-40-144.eu-central-1.compute.amazonaws.com
                student.ec2-35-156-40-144.eu-central-1.compute.amazonaws.com;
                app.ec2-35-156-40-144.eu-central-1.compute.amazonaws.com;


    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# organization.ec2-35-156-40-144.eu-central-1.compute.amazonaws.com → localhost:3000
# ============================================
server {
    listen 443 ssl;
    server_name organization.ec2-35-156-40-144.eu-central-1.compute.amazonaws.com;

    # SSL certs (will be filled by certbot)
    ssl_certificate     /etc/letsencrypt/live/organization.ec2-35-156-40-144.eu-central-1.compute.amazonaws.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/organization.ec2-35-156-40-144.eu-central-1.compute.amazonaws.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }
}

